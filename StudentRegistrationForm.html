<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h1>Student Registration Form</h1>
    <hr>
    <form action="">
        <label for="">First Name</label>    <br>
        <input type="text" name="" id="" placeholder="First Name"> <br>
         <label for="">Middle Name</label>    <br>
        <input type="text" name="" id="" placeholder="Middle Name"> <br>
         <label for="">Last Name</label>    <br>
        <input type="text" name="" id="" placeholder="Last Name"> <br>

        <label for="">Course</label><br>
        <select name="" id="">
            <option value="">COURSE</option>
            <option value="">CSE</option>
            <option value="">ECE</option>
            <option value="">CIVIL</option>
            <option value="">EEE</option>
        </select> <br>
        <label for="">Gender:</label> <br>
        <input type="radio" name="gender"> Male
         <input type="radio" name="gender"> Female
          <input type="radio" name="gender"> Other

          <label for="">Phone:</label><br>
          <input type="number" placeholder="+91"><br>
          <input type="number" placeholder="phone no."><br>
          <label for="">Current Address</label><br>
          <textarea name="" id="" placeholder="current address"></textarea><br>


          <label for="">Email:</label><br>
          <input type="email" name="" id="" placeholder="enter email"><br>
          <label for="">Password:</label><br>
          <input type="password" name="" id="" placeholder="Type password"><br>
          <label for="">Re-type password:</label><br>
          <input type="password" name="" id="" placeholder="Re-type password"><br>
        <input type="button" name="" id="" value="Register">
    </form>

    
</body>
</html>
