<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Apply.css">
    <title>Document</title>
</head>
<body>
    <div class="apply-online">
        <div class="logo" style="position: relative;">            
                <section >
                    <div>
                        <h1>RJ</h1>
                        <h3>Technology</h3>
                    </div>
                    <div>
                        <h1>M.VERVE</h1>
                        <small>Inspired Applications</small>
                    </div>
                    <div>
                        <p>To connect with us </p>
                        <p>Please enter the details</p>
                    </div>
                </section>            
        </div>
        <div class="form">
            <form action="" >
                <!-- title -->
                <h1 style="color: green;">Create an account</h1>
                <!-- title closed -->
                 <!-- div-1 -->
                <div id="personal-info" style="display: flex; gap:140px;">
                    <div class="inner-div">
                        <label for="">First Name</label>
                        <input type="text" name="" id="" placeholder="First Name" required>
                    </div>
                     <div class="inner-div">
                         <label for="">Last Name</label>
                                             <input type="text" name="" id="" placeholder="Last Name">
                     </div>
                     <div class="inner-div">
                         <label for="">Age</label>
                                             <input type="number" name="" id="" placeholder="18-100">
                     </div>
                </div>
                <!-- div2 -->
                <div class="length-fields" >
                    <div class="inner-div">
                        <label for="">Mobile Number</label>
                        <input type="number" name="" id="" placeholder="** **">
                    </div>
                     <div class="inner-div" >
                         <label for="">Email</label>
                          <input type="text" name="" id="" placeholder="abc@xxx.zzz" required>
                     </div>
                </div>
                <div id="desc-info">
                    <div class="inner-div">
                        <label for="">Description</label>
                        <textarea name="" id=""></textarea>
                        <label style="text-align:end" for="" id="label-char-count">Max 150 characters</label>
                    </div>
                </div>
                <div class="length-fields" >
                     <div class="inner-div">
                        <label for="">Password</label>
                        <input type="password" name="" id="" placeholder="******">
                    </div>
                     <div class="inner-div">
                         <label for="">Confirm Password</label>
                                             <input type="password" name="" id="" placeholder="">
                     </div>
                </div>                
                <div id="buttons">
                    
                        <input type="reset" value="RESET">
                        <input type="submit" value="SUBMIT">
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
